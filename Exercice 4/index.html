<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exo4.css">
    <title>Exercice 4</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Follow Us</h1>
            <div class="square" id="fb">
                <img src="fb.png" alt="Facebook" />

            </div>
            <div class="square" id="twt">
                <img src="twt.png" alt="Twitter" />
                <p class="caption">Twitter</p>
            </div>
            <div class="square" id="inst">
                <img src="inst.png" alt="Instagram" />
                <p class="caption">Instagram</p>
            </div>
        </div>
    </div>
    <script src="exo4.js"></script>

</html>

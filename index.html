<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .delBtn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>To do list</h1>
        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="5">New task</textarea>
                    <span class="delBtn">🗑️</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
